    <style>
   .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    iframe {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
    }
    iframe:hover {
        transform: scale(1.03);
    }

    .carousel-control-prev,
.carousel-control-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
}

.carousel-control-prev {
    left: -60px; /* ระยะห่างจากกรอบ */
}

.carousel-control-next {
    right: -60px; /* ระยะห่างจากกรอบ */
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
    background-color: rgba(0, 0, 0, 0.5); /* เพิ่มพื้นหลังให้มองเห็นชัด */
    border-radius: 50%;
    padding: 10px;
}
        h3 {text-align: center;}
        p {text-align: center;} 

    /* จัดกรอบให้กึ่งกลาง */
#videoCarousel {
    max-width: 800px;
    margin: 0 auto;
}
#videoCarousel2 {
    max-width: 800px;
    margin: 0 auto;
}
/* ตั้งค่ากรอบวิดีโอแบบตอบสนอง */
.video-frame {
    width: 100%; /* ให้ครอบคลุมพื้นที่ */
    height: auto; /* รักษาอัตราส่วน */
    aspect-ratio: 16 / 9; /* กำหนดสัดส่วนวิดีโอ */
}

/* สำหรับหน้าจอ PC */
#videoCarousel {
    max-width: 1000px; /* กำหนดขนาดสำหรับ PC */
    margin: 0 auto;
}
#videoCarousel2 {
    max-width: 1000px; /* กำหนดขนาดสำหรับ PC */
    margin: 0 auto;
}

.video-frame {
    width: 1000px; /* กำหนดขนาดวิดีโอบน PC */
    height: 450px; /* ความสูงสัมพันธ์ 16:9 */
}

/* การปรับขนาดสำหรับหน้าจอมือถือ */
@media (max-width: 768px) {
    #videoCarousel {
        max-width: 100%; /* กำหนดให้กว้างสุดในมือถือ */
    }
    #videoCarousel2 {
        max-width: 100%; /* กำหนดให้กว้างสุดในมือถือ */
    }

    .video-frame {
        width: 100%; /* ให้ครอบคลุมหน้าจอมือถือ */
        height: auto;
    }
}


           /* ปรับสีพื้นหลังทึบและโปร่งใสสำหรับทั้งหน้า */
    body {
